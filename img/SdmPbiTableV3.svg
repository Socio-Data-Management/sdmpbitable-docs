<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fond transparent -->
  <rect width="200" height="200" fill="transparent"/>
  
  <!-- Groupe centré -->
  <g transform="translate(100, 100)">
    <!-- Cercle extérieur bordeaux -->
    <circle cx="0" cy="0" r="80" fill="transparent" stroke="#6A2E35" stroke-width="10"/>
    
    <!-- Sigma stylisé au centre (utilisant votre correction) -->
    <path d="M -30,-40 L 30,-40 L 30,-28 L -10,-28 L 28,0 L -10,28 L 30,28 L 30,40 L -30,40 L -30,34 L 12,0 L -30,-34 Z" fill="#6A2E35" stroke-width="1"/>
    
    <!-- Lignes horizontales et verticales (représentant le croisement de données) -->
    <line x1="-80" y1="-20" x2="80" y2="-20" stroke="#6A2E35" stroke-width="2.5" opacity="0.6"/>
    <line x1="-80" y1="20" x2="80" y2="20" stroke="#6A2E35" stroke-width="2.5" opacity="0.6"/>
    <line x1="-20" y1="-80" x2="-20" y2="80" stroke="#6A2E35" stroke-width="2.5" opacity="0.6"/>
    <line x1="20" y1="-80" x2="20" y2="80" stroke="#6A2E35" stroke-width="2.5" opacity="0.6"/>
  </g>
</svg>
